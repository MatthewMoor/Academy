{% extends "base.html" %}
{% block content %}

<center>
    <h2>The name of the candidate:<br>{{ candidate_name }}</h2>
    <table>
        <tr><th>Question</th><th>Answer</th></tr>
        {% for test in test_list %}
        <tr>
            <td>{{ test.test_question.text }}</td>
            <td>{{ test.test_answer.text }}</td>
        </tr>
        {% endfor %}
        <tr><th>Total question: {{ number_of_questions }}</th><th nowrap>Correct: {{ number_of_answer }}</th></tr>
    </table>
</center>
{% endblock %}
