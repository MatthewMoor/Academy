{% extends "base.html" %}

{% block content %}
<h4 style="color:red">*Выбранный джедай, должен соответстовать его планете!</h4>
<table>
    <tr><th>Jedi</th><th>Planet</th>
    {% for jedi in jedis_list %}
    <tr>
        <td>{{ jedi.name }}</td>
        <td>{{ jedi.planet }}</td>
    </tr>
    {% endfor %}
</table>
<br>

<div class="col-sm-2">
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
</div>

{% endblock %}
